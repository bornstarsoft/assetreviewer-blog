baseURL = "https://assetreviewer.com/"
languageCode = "en-us"
title = "Asset Reviewer"
theme = "ananke"
paginate = 12
buildFuture = true
enableRobotsTXT = true

# Hugo 기본 SEO + 확장 기능
[params]
  description = "AI-powered reviews and insights on game development assets across Unity, Unreal, Godot, Blender, and more."
  recent_posts_number = 8
  show_reading_time = true
  mainSections = ["posts"]
  customCSS = ["css/custom.css"]

# Sitemap 생성
[sitemap]
  changefreq = "daily"
  priority = 0.8
  filename = "sitemap.xml"

# Google Analytics (필요 시)
[services]
  [services.googleAnalytics]
    id = ""

# 언어 확장(추후 다국어 지원 가능)
[languages]
  [languages.en]
    title = "Asset Reviewer"
    weight = 1

# 메뉴 구조 — 카테고리 확장이 쉬움
[menu]

  [[menu.main]]
    name = "Unity"
    url = "/categories/unity/"
    weight = 1

  [[menu.main]]
    name = "Unreal"
    url = "/categories/unreal/"
    weight = 2

  [[menu.main]]
    name = "Godot"
    url = "/categories/godot/"
    weight = 3

  [[menu.main]]
    name = "Tools"
    url = "/categories/tools/"
    weight = 4

  [[menu.main]]
    name = "AI Assets"
    url = "/categories/ai/"
    weight = 5

  [[menu.main]]
    name = "Reviews"
    url = "/posts/"
    weight = 6

# Taxonomies (태그/카테고리 자동 생성)
[taxonomies]
  category = "categories"
  tag = "tags"
  engine = "engines"
